<html>
    <head>
        <meta charset='utf-8'>
        <title>Compare Two</title>
        
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/croppie.css" />
        <link rel="stylesheet" type="text/css" href="../css/remodal.css" />
        <link rel="stylesheet" type="text/css" href="../css/remodal-default-theme.css" />
        <link rel="stylesheet" type="text/css" href="../css/hover.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/croppie.js"></script>
        <script src="../js/remodal.min.js"></script>
    </head>
    <body>
        <div class="remodal-bg">
            <h1 id="title">title</h1>
            <div id="topnav">
                <ul>
                    <li class='active'><a href="#">Home</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div id="pages">
                <div class="page active" id="page1">
                    <div id="left">
                        <img id="image1" />
                    </div>
                    <div id="right">
                        <img id="image2" />
                    </div>
                    <div id="bottom">
                    </div>
                </div>

                <div class="page" id="page2">
                    <div id="importPage" class="active">
                        <a id="importImg1" data-remodal-target="import1"></a>
                        <a id="importImg2" data-remodal-target="import2"></a>
                        <div id="left">
                            <img id="image1" class="hvr-grow" />
                        </div>
                        <div id="right">
                            <img id="image2" class="hvr-grow" />
                        </div>
                        <div id="bottom">
                            <span id="importText">Click icon to import images</span>
                            <div id="resetImport" class="hvr-grow">Reset</div>
                            <div id="nextPage" class="hvr-grow">Next</div>
                        </div>
                    </div>
                    <div id="descriptionPage">
                        <div id="questionSection">
                        </div>
                        <div id="croppedSection">
                            <img id="croppedImg1"></img>
                            <textarea id="description1" maxlength="30"></textarea>
                            <img id="croppedImg2"></img>
                            <textarea id="description2" maxlength="30"></textarea>
                        </div>
                        <div id="bottomNav">
                            <div id="prevPage" class="hvr-grow">Previous</div>
                            <div id="submit" class="hvr-grow">Submit</div>
                        </div>
                    </div>
                </div>

                <div class="page" id="page3">
                    <div id="left">
                    </div>
                    <div id="right">
                    </div>
                </div>
            </div>
        </div>
        <div id="remodal1" class="remodal" data-remodal-id="import1">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1>Image 1</h1>
            <div class="importButtons">
                <button class="fileButton active">File</button>
                <button class="urlButton">URL</button>
            </div>
            <br>
            <div class="inputOptions">
                <input id="file1" class="inputFile" type="file" accept="image/*"></input>
                <label id="inputLabel1" class="active" for="file1">Choose a file</label>
                <input id="urlInput1" class="inputUrl" type="url" placeholder="Enter a valid URL" onclick="this.setSelectionRange(0, this.value.length)"></input>
            </div>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button id="confirm1" data-remodal-action="confirm" class="remodal-confirm">Upload</button>
        </div>
        <div id="remodal2" class="remodal" data-remodal-id="import2">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1>Image 2</h1>
            <div class="importButtons">
                <button class="fileButton active">File</button>
                <button class="urlButton">URL</button>
            </div>
            <br>
            <div class="inputOptions">
                <input id="file2" class="inputFile" type="file" accept="image/*"></input>
                <label id="inputLabel2" class="active" for="file2">Choose a file</label>
                <input id="urlInput2" class="inputUrl" type="url" placeholder="Enter a valid URL" onclick="this.setSelectionRange(0, this.value.length)"></input>
            </div>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button id="confirm2" data-remodal-action="confirm" class="remodal-confirm">Upload</button>
        </div>

        <div class="loadingModal"></div>
    </body>
</html>
