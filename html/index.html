<html>
    <head>
        <meta charset='utf-8'>
        <title>Compare Two</title>
        
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/croppie.css" />
        <link rel="stylesheet" type="text/css" href="../css/remodal.css" />
        <link rel="stylesheet" type="text/css" href="../css/remodal-default-theme.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/croppie.js"></script>
        <script src="../js/remodal.min.js"></script>
    </head>
    <body>
        <div class="remodal-bg">
            <h1 id="title">title</h1>
            <div id="topnav">
                <ul>
                    <li class='active'><a href="#">Home</a></li>
                    <li><a href="#">Create</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div id="pages">
                <div class="page active" id="page1">
                    <div id="left">
                        <img id="image1" />
                    </div>
                    <div id="right">
                        <img id="image2" />
                    </div>
                    <div id="bottom">
                    </div>
                </div>

                <div class="page" id="page2">
                    <a id="importImg1" data-remodal-target="import1"></a>
                    <a id="importImg2" data-remodal-target="import2"></a>
                    <div id="left">
                        <img id="image1" />
                    </div>
                    <div id="right">
                        <img id="image2" />
                    </div>
                    <div id="bottom">
                    </div>
                </div>

                <div class="page" id="page3">
                    <div id="left">
                    </div>
                    <div id="right">
                    </div>
                </div>
            </div>
        </div>
        <div id="remodal1" class="remodal" data-remodal-id="import1">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h2>Image 1</h2>
            <button class="fileButton">File</button>
            <button class="urlButton">URL</button>
            <br><br>
            <input id="file1" class="inputfile" type="file" accept="image/*"></input>
            <label for="file1">Choose a file</label>
            <br><br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm">Upload</button>
        </div>
        <div id="remodal2" class="remodal" data-remodal-id="import2">
            <button data-remodal-action="close" class="remodal-close"></button>
            <p>Image 2</p>
            <button class="fileButton">File</button>
            <button class="urlButton">URL</button>
            <br><br>
            <input id="file2" class="inputfile" type="file" accept="image/*"></input>
            <label for="file2">Choose a file</label>
            <br><br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm">Upload</button>
        </div>
    </body>
</html>
